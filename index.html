<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans"
    />

    <title>Profile card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: hsl(185, 75%, 39%);
        margin: 0px;
        font-family: "Kumbh Sans", cursive;
        font-size: 18px;
        background-image: url(images/bg-pattern-top.svg),
          url(images/bg-pattern-bottom.svg);
        background-repeat: no-repeat;
        background-position: bottom 40vh right 48vw, top 50vh left 48vw;
        font-weight: 400;
        color: hsl(0, 0%, 59%);
      }
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
      }
      .grid-item {
        margin: 0px;
      }
      .cardElement {
        margin: auto;
        width: 290px;
        height: 340px;
        background-color: white;
        margin-top: 10%;
        margin-bottom: 10%;
        border-radius: 10px;
      }
      /* hr {
        border-top: 1px solid hsl(0, 0%, 59%);
         padding: 0; 
      }  */
      .container {
        padding: 10px;
        align-items: center;
        text-align: center;
      }
      table {
        margin-left: 9px;
        margin-right: 9px;
      }
      td,
      tr {
        margin-left: 10px;
        margin-right: 10px;
        padding: 10px;
      }
      #cardTopBackground {
        background-image: url(images/bg-pattern-card.svg);
        height: 80px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      #cardMiddlePart {
        margin-top: 20px;
        margin-bottom: 20px;
        border-bottom: solid lightgray 1px;
      }
      .avatarContainer {
        display: block;
        margin-left: 35%;
        margin-right: 35%;
        margin-top: -50px;
      }
      .avatar {
        width: 100%;
        border: 4px solid white;
        -webkit-border-radius: 50%;
        -moz-border-radius: 50%;
        -ms-border-radius: 50%;
        -o-border-radius: 50%;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="cardElement">
      <div class="container" id="cardTopBackground"></div>
      <div class="avatarContainer">
        <img src="images/image-victor.jpg" alt="avatar" class="avatar" />
      </div>
      <div class="container" id="cardMiddlePart">
        <span style="font-weight: 700; color: hsl(229, 23%, 23%)">
          Victor Crest</span
        >
        26<br />
        London
      </div>
      <div class="container">
        <table>
          <tr>
            <td>
              <span style="font-weight: 700; color: hsl(229, 23%, 23%)"
                >80K </span
              ><br />Followers
            </td>
            <td>
              <span style="font-weight: 700; color: hsl(229, 23%, 23%)"
                >803K</span
              >
              <br />Likes
            </td>
            <td>
              <span style="font-weight: 700; color: hsl(229, 23%, 23%)"
                >1.4K</span
              >
              <br />Photos
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
