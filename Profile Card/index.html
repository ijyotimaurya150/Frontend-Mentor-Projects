<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      body {
        background-color: hsl(185, 75%, 39%);
        margin: 0px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: auto auto;
      }
      .grid-item {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        <svg viewBox="0 300 600 600">
          <image
            href="images\bg-pattern-top.svg"
            alt=""
            srcset=""
            width="100%"
            height="100%"
          ></image>
        </svg>
      </div>
      <div class="grid-item">
        <svg viewBox="-120 -360 800 800">
          <image
            href="images\bg-pattern-bottom.svg"
            alt=""
            srcset=""
            width="110%"
            height="110%"
          ></image>
        </svg>
      </div>
    </div>

    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jyoti Maurya</a>.
    </div> -->
  </body>
</html>
